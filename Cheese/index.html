<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chessboard">
        <div class="heading">Chessboard</div>
        <div class="grid">
            <!-- Row 1 -->
            <div class="box white"><i class="fas fa-chess-rook"></i></div>
            <div class="box black"><i class="fas fa-chess-knight"></i></div>
            <div class="box white"><i class="fas fa-chess-bishop"></i></div>
            <div class="box black"><i class="fas fa-chess-queen"></i></div>
            <div class="box white"><i class="fas fa-chess-king"></i></div>
            <div class="box black"><i class="fas fa-chess-bishop"></i></div>
            <div class="box white"><i class="fas fa-chess-knight"></i></div>
            <div class="box black"><i class="fas fa-chess-rook"></i></div>
            <!-- Row 2 -->
            <div class="box black"><i class="fas fa-chess-pawn"></i></div>
            <div class="box white"><i class="fas fa-chess-pawn"></i></div>
            <div class="box black"><i class="fas fa-chess-pawn"></i></div>
            <div class="box white"><i class="fas fa-chess-pawn"></i></div>
            <div class="box black"><i class="fas fa-chess-pawn"></i></div>
            <div class="box white"><i class="fas fa-chess-pawn"></i></div>
            <div class="box black"><i class="fas fa-chess-pawn"></i></div>
            <div class="box white"><i class="fas fa-chess-pawn"></i></div>
            <!-- Row 3 -->
            <div class="box white"></div>
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box black"></div>
            <!-- Row 4 -->
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box black"></div>
            <div class="box white"></div>
            <!-- Row 5 -->
            <div class="box white"></div>
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box black"></div>
            <!-- Row 6 -->
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box black"></div>
            <div class="box white"></div>
            <!-- Row 7 -->
            <div class="box white"></div>
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box black"></div>
            <!-- Row 8 -->
            <div class="box black"><i class="fas fa-chess-rook"></i></div>
            <div class="box white"><i class="fas fa-chess-knight"></i></div>
            <div class="box black"><i class="fas fa-chess-bishop"></i></div>
            <div class="box white"><i class="fas fa-chess-queen"></i></div>
            <div class="box black"><i class="fas fa-chess-king"></i></div>
            <div class="box white"><i class="fas fa-chess-bishop"></i></div>
            <div class="box black"><i class="fas fa-chess-knight"></i></div>
            <div class="box white"><i class="fas fa-chess-rook"></i></div>
        </div>
    </div>
</body>
</html>
